<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#106ebe"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bgGrad)"/>
  <!-- Clock face -->
  <circle cx="64" cy="64" r="40" fill="white" opacity="0.95"/>
  <!-- Clock border -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="#0078d4" stroke-width="3"/>
  <!-- Hour marks -->
  <g stroke="#0078d4" stroke-width="2">
    <line x1="64" y1="28" x2="64" y2="34"/>
    <line x1="64" y1="94" x2="64" y2="100"/>
    <line x1="28" y1="64" x2="34" y2="64"/>
    <line x1="94" y1="64" x2="100" y2="64"/>
  </g>
  <!-- Hour hand -->
  <line x1="64" y1="64" x2="64" y2="42" stroke="#323130" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="64" y1="64" x2="82" y2="64" stroke="#323130" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#0078d4"/>
  <!-- Play indicator -->
  <polygon points="90,90 90,110 108,100" fill="white" opacity="0.9"/>
</svg>
